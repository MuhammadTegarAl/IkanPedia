<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IkanPedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="container">
    <nav>

    </nav>
    <div class="row">
        <div class="card col-8">
            
            
            <h2>Daftar Barang</h2>
            <div class="row">
                <div class="col-3">
                    <img src="https://c.pxhere.com/photos/6e/c4/sardines_smoked_food_herring_appetizer_eat-1394832.jpg!d" alt="">
                </div>
                <div class="col-5">
                    <strong>Ikan Bandeng</strong><br>
                    Rp 20.000
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-success" id="btnBandengMin"><i class="fas fa-minus"></i></button>
                        </div>
                        <div class="col-3">
                            <input type="text" id=qtyBandeng class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success" id="btnBandengPlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning" id="addBandeng"><i class="fas fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Clari_batra_110829-16970_jtg.JPG/1200px-Clari_batra_110829-16970_jtg.JPG" alt="">
                </div>
                <div class="col-5">
                    <strong>Ikan Lele</strong><br>
                    Rp 2.000
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-success" id="btnLeleMin"><i class="fas fa-minus"></i></button>
                        </div>
                        <div class="col-3">
                            <input type="text" id=qtyLele class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success" id="btnLelePlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning" id="addLele"><i class="fas fa-cart-plus"></i></button>
                        </div>
                    </div>     
                </div>
            </div><br>
            <div class="row">
                <div class="col-3">
                    <img src="https://cdn.pixabay.com/photo/2020/04/29/10/20/tilapia-5108235_1280.jpg" alt="">
                </div>
                <div class="col-5">
                    <Strong>Ikan Mujaer</Strong><br>
                    Rp 10.000
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-success" id="btnMujaerMin"><i class="fas fa-minus"></i></button>
                        </div>
                        <div class="col-3">
                            <input type="text" id=qtyMujaer class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success" id="btnMujaerPlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning" id="addMujaer"><i class="fas fa-cart-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div><br>
            <div class="row">
                <div class="col-3">
                    <img src="https://pixnio.com/free-images/2016/01/07/carp-fish-on-snow-725x544.jpg" alt="">
                </div>
                <div class="col-5">
                    <strong>Ikan Gurame</strong><br>
                    Rp 32.000
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-3">
                            <button class="btn btn-success" id="btnGurameMin"><i class="fas fa-minus"></i></button>
                        </div>
                        <div class="col-3">
                            <input type="text" id=qtyGurame class="form-control">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success" id="btnGuramePlus"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-warning" id="addGurame"><i class="fas fa-cart-plus"></i></button>
                        </div>
                    </div>    
                </div>
            </div><br>
            
           
            
            
        </div>
        <div class="col-4 card">
            <h2>Ringkasan Belanja</h2>
            <ul id="cetak"></ul>
            Total : <span id="total"></span>
            <button id="btnClear" class="btn-danger"><i class="fas fa-trash-alt"></i> Clear Cart</button><br><br>
            <h2>Tambahkan Diskon</h2>
            <form class="text-center" action="">
                <input class="form-control" id="inputDiskon" type="text" placeholder="Masukkan nominal diskon...">
            </form>
            <button id="btnDiskon" class="btn btn-primary"><i class="fas fa-percent"></i> Add Discount</button><br><br>
            <h2>Pembayaran</h2>
            <form action="">
                <input type="text" class="form-control" id="totalCheckout" placeholder="Masukkan nominal pembayaran...">
            </form>
            <button id="btnCheckout" class="btn btn-warning"><i class="fas fa-shopping-cart"></i> Checkoout</button>
            <h2>Kelipatan Uang</h2>
            <div class="row">
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn500">500</button></div>
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn1k">1000</button></div>
            </div><br>
            <div class="row">
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn2k">2000</button></div>
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn5k">5000</button></div>
            </div><br>
            <div class="row">
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn10k">10000</button></div>
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn20k">20000</button></div>
            </div><br>
            <div class="row">
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn50k">50000</button></div>
                <div class="col-6 d-grid gap-2"><button class="btn btn-primary" id="btn100k">100000</button></div>                
            </div>
        </div>
    </div>
    <script src="assets/sanuri.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
